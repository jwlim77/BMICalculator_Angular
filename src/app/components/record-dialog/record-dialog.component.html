<h2 mat-dialog-title>Your records</h2>
<mat-dialog-content class="mat-typography">
  <h3> ID  : {{data[0].id}}</h3>
  <p>Historical records of your BMI</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- index Column -->
    <ng-container matColumnDef="index" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="weight" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let data"> {{data.weight}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let data"> {{data.height}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="bmi">
      <th mat-header-cell *matHeaderCellDef> BMI </th>
      <td mat-cell *matCellDef="let data"> {{data.bmi}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let data"> {{data.status}} </td>
    </ng-container>

    <ng-container matColumnDef="created_on">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let data">{{ data.created_on | date :'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="button" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button aria-label="Delete" (click)="deleteRecord(data.id)">
          <mat-icon>delete</mat-icon>
        </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-primary" [mat-dialog-close]="true"  >Close</button>
</mat-dialog-actions>
